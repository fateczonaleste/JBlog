<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JBlog</title>
</h:head>
<h:body>
	<h1>JBlog-O seu Blog</h1>

	<p:tabMenu activeIndex="0">
		<p:menuitem value="Inicio" outcome="index">
		</p:menuitem>
		<p:menuitem value="Blog" outcome="verBlog">
		</p:menuitem>
		<p:menuitem value="Posts" outcome="verPost">
		</p:menuitem>
		<p:menuitem value="Cadastra Post" outcome="cadPost">
		</p:menuitem>
		<p:menuitem value="Cadastra Blog" outcome="cadBlog">
		</p:menuitem>
			<p:menuitem value="Cadastra Usuário" outcome="cadUsuario">
		</p:menuitem>
	</p:tabMenu>
	<h2>Veja o Jblog</h2>
	<h:form>
		<p:dataTable var="blo" value="#{blogMB.consultarTodos()}"
			emptyMessage="Não há Blogs no Momento" rowKey="#{blo.id}"
			scrollable="true" scrollHeight="800">
			<p:column headerText="Titulo" width="250">
				<p:commandLink value="#{blo.titulo}" update="@form">
					<f:setPropertyActionListener target="#{blogMB.blogSelecionado}"
						value="#{blo}" />
				</p:commandLink>
			</p:column>
			<p:column headerText="Descrição">
				<p:commandLink value="#{blo.descricao}" update="@form" >
					<f:setPropertyActionListener target="#{blogMB.blogSelecionado}"
						value="#{blo}" />
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JBlog</title>
</h:head>
<h:body>
	<h1>JBlog-O seu Blog</h1>
	
	
	<p:tabMenu activeIndex="2">
		<p:menuitem value="Inicio" outcome="index">
		</p:menuitem>
		<p:menuitem value="Blog" outcome="verBlog">
		</p:menuitem>
		<p:menuitem value="Posts" outcome="verPost">
		</p:menuitem>
		<p:menuitem value="Cadastra Post" outcome="cadPost">
		</p:menuitem>
		<p:menuitem value="Cadastra Blog" outcome="cadBlog">
		</p:menuitem>
		<p:menuitem value="Cadastra Usuário" outcome="cadUsuario">
		</p:menuitem>
	</p:tabMenu>
	<h2>Post</h2>
	<h:form>
		<p:panel>
			<h2> Titulo:</h2>
			<h:outputText value="#{postMB.post.titulo}"></h:outputText>
			<h2>Conteúdo:</h2>
			<h:outputText value="#{postMB.post.conteudo}"></h:outputText>
			<p></p>
		</p:panel>
		<br></br>
		<h2>Comentarios:</h2>
		<p></p>
		<p:panel>
				<h2>Seu nome:</h2>
				<p:inputText value="#{comentarioMB.comentario.nome}" />
				<h2>Seu email:</h2>
				<p:inputText value="#{comentarioMB.comentario.email}" />
				<h2>Comentario:</h2>
				<p:inputTextarea value="#{comentarioMB.comentario.conteudo}" rows="2" cols="90"
				counter="contador" maxlength="180"
				counterTemplate="{0} caracteres restantes." autoResize="false" />
				<br/>
				<h:outputText id="contador" /><br/>
				<p:commandButton value="Adicionar" action="#{comentarioMB.adicionar()}"></p:commandButton>
		</p:panel>
		<p></p>

		<p:dataList var="c" value="#{comentarioMB.consultarTodos()}">
			<h:outputText value="Comentárista:"></h:outputText>
			<h:outputText value="#{c.nome}"></h:outputText>
			<br></br>
			<h:outputText value="Data Criação: "></h:outputText>
			<h:outputText value="#{c.dataCriacao}"></h:outputText>
			<br></br>
			<h:outputText value="Email:"></h:outputText>
			<h:outputText value="#{c.email}"></h:outputText>
			<br></br>
			<h:outputText value="Conteudo:"></h:outputText>
			<h:outputText value="#{c.conteudo}"></h:outputText>
			<p></p>
		</p:dataList>

	</h:form>
</h:body>
</html>

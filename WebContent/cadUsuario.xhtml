<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JBlog</title>
</h:head>
<h:body>
	<p:panel header="Cadastro de Usuário" footer="JBlog - O seu Blog">
		<h:form>
			<h:panelGroup>
				<p:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{usuarioMB.usuario.nome}" /><p></p>
				<p:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{usuarioMB.usuario.login}" /><p></p>
				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" value="#{usuarioMB.usuario.senha}" /><p></p>
				<p:outputLabel for="bio"
					value="Bio (escreva sobre um pouco de você): " /><br></br>
				<p:inputTextarea id="bio" value="#{usuarioMB.usuario.bio}" scrollHeight="700" rows="6"/><p></p>
				<p:commandButton value="Adicionar" action="#{usuarioMB.adicionar()}"></p:commandButton>
				<p:commandButton value="Alterar" action="#{usuarioMB.alterar()}"></p:commandButton>
				<p:commandButton value="Deletar" action="#{usuarioMB.deletar()}"></p:commandButton>
				<p:commandButton value="Buscar" action="#{usuarioMB.selecionar()}"></p:commandButton>
				<p:commandButton value="Listar" action="#{usuarioMB.consultarTodos()}"></p:commandButton>
			</h:panelGroup>
			<p></p>
			<h:panelGroup>
				<p:dataTable value="#{usuarioMB.usuarios}" var="usuario" rows="10" 
				 emptyMessage="Clique em busca para ver todos usuários" paginator="true">
					<p:column sortBy="#{usuario.id}" headerText="Id">
						<h:outputText value="#{usuario.id}" />
					</p:column>
					<p:column sortBy="#{usuario.nome}" headerText="Nome">
						<h:outputText value="#{usuario.nome}" />
					</p:column>
					<p:column sortBy="#{usuario.login}" headerText="Login">
						<h:outputText value="#{usuario.login}" />
					</p:column>
					<p:column headerText="Bio">
						<h:outputText value="#{usuario.bio}" />
					</p:column>
				</p:dataTable>
			</h:panelGroup>
		</h:form>
	</p:panel>
</h:body>
</html>

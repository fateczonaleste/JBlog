<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JBlog - Blogs</title>
</h:head>
<h:body>

	<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:panel header="Blogs" footer="Total">
			<p:outputLabel for="titulo" value="Título:" />
			<p:inputText id="titulo" value="#{blogMB.blog.titulo}">
				<f:validateLength minimum="3" maximum="30" />
			</p:inputText>
			<p:outputLabel for="titulo"
				value="Descrição (a ser indexada nos buscadores)" />
			<p:inputTextarea value="#{blogMB.blog.descricao}" rows="2" cols="90"
				counter="contador" maxlength="180"
				counterTemplate="{0} caracteres restantes." autoResize="false" />
			<br />
			<h:outputText id="contador" />
			<br />
			<p:commandButton value="Salvar" action="#{blogMB.salvar()}" />
			<p:commandButton value="Cancelar" action="#{blogMB.salvar()}" />
		</p:panel>
	</h:form>
</h:body>
</html>
